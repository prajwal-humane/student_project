<body>
    <div class="profile">
        <h2>Student Profile</h2>
        <hr>
        <img src="{{ url_for('static', filename='uploads/' + student[6]) }}" alt="profile">
<p><strong>Student Roll Number: {{ student[0] }}</strong></p>
