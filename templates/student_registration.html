<h1 class="text-center mt-4">Student Registration Form</h1>

<div class="container">
    <div class="jumbotron">
        <form action="{{ url_for('add_student') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Student Roll Number</label>
                <input type="text" class="form-control" name="rollNo" required>
            </div>

            <div class="form-group">
                <label>Student Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label>Student Subject</label>
                <select class="form-control" name="subject" required>
                    {% for i in sub %}
                        <option value="{{ i[1] }}">{{ i[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Student Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
                <label>Student Gender</label><br>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>

            <div class="form-group">
                <label>Student Batch Time</label><br>
                {% for btime in times %}
                    <input type="checkbox" name="batch_time" value="{{ btime[1] }}"> {{ btime[1] }}<br>
                {% endfor %}
            </div>

            <div class="form-group">
                <label>Upload Photo</label>
                <input type="file" class="form-control-file" name="photo" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
